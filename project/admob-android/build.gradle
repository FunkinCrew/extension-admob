apply plugin: 'com.android.library'

repositories
{
	mavenCentral()
	google()
}

android
{
	namespace 'org.haxe.extension.admob'
	compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
	buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
}

dependencies
{
	// Local project dependencies
	implementation project(':deps:extension-api')

	// Google Mobile Services (GMS) and User Messaging Platform (UMP)
	implementation('com.google.android.gms:play-services-ads:+')
	implementation('com.google.android.ump:user-messaging-platform:+')

	// Unity Ads SDK and Mediation Adapter
	implementation('com.unity3d.ads:unity-ads:4.16.1')
	implementation('com.google.ads.mediation:unity:4.16.1.0')

	// Pangle Mediation Adapter
	implementation("com.google.ads.mediation:pangle:7.6.0.3.0")
}
